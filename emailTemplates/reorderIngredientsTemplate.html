<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reorder Request</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .bg-light {
            background-color: #f8f9fa !important;
        }
        .text-center {
            text-align: center !important;
        }
        .text-lg-start {
            text-align: left !important;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 1rem;
        }
        .p-4 {
            padding: 1.5rem !important;
        }
        .text-decoration-none {
            text-decoration: none !important;
        }
    </style>
</head>
<body>
    <h1>Reorder Request</h1>
    <p>Supplier: {{supplier}}</p>
    <p>Notes: {{notes}}</p>
    <h2>Order Items</h2>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Size</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>SKU</th>
            </tr>
        </thead>
        <tbody>
            {{orderItems}}
        </tbody>
    </table>
    <footer class="bg-light text-center text-lg-start">
        <div class="container p-4">
            <p class="text-center">Created with <a href="https://www.perfumersvault.com" class="text-decoration-none">Perfumers Vault</a></p>
        </div>
    </footer>
</body>
</html>
