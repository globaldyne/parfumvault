<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
    <style>
        body {
            margin-top: 20px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f6f6f6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #e9e9e9;
            border-radius: 3px;
            padding: 20px;
        }
        .header {
            text-align: center;
            background-color: #38414a;
            color: #fff;
            padding: 20px;
            border-radius: 3px 3px 0 0;
        }
        .header img {
            max-width: 250px;
        }
        .content {
            font-size: 14px;
            color: #333;
            margin: 20px 0;
        }
        .btn-primary {
            display: inline-block;
            background-color: #f1556c;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
        .footer a {
            color: #999;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="__BRANDING_LOGO__" alt="Logo">
        </div>
        <div class="content">
            <p>Hi __NAME__,</p>
            <p>We received a request to reset your password. Click the button below to proceed:</p>
            <p style="text-align: center;">
                <a href="__RESET_LINK__" target="_blank" class="btn-primary">Reset Your Password</a>
            </p>
            <p>If you did not request a password reset, please ignore this email or contact support if you have questions.</p>
        </div>
        <div class="footer">
            <p>Your PV Online team!</p>
            <p><a href="https://www.perfumersvault.com/" target="_blank">www.perfumersvault.com</a></p>
        </div>
    </div>
</body>
</html>
