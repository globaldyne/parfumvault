apiVersion: v1
kind: Namespace
metadata:
  name: pvault
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    com.jbparfum.service: pvault
  name: pvault
  namespace: pvault
spec:
  replicas: 1
  selector:
    matchLabels:
      com.jbparfum.service: pvault
  template:
    metadata:
      labels:
        com.jbparfum.service: pvault
    spec:
      containers:
        - env:
            - name: DB_BACKUP_PARAMETERS
              value: --single-transaction
            - name: DB_HOST
              value: pvdb
            - name: DB_NAME
              value: pvault
            - name: DB_PASS
              value: pvault
            - name: DB_USER
              value: pvault
            - name: FILE_EXT
              value: pdf, doc, docx, xls, csv, xlsx, png, jpg, jpeg, gif
            - name: UPLOAD_MAX_FILESIZE
              value: "4194304"
            - name: PLATFORM
              value: CLOUD
            - name: SYS_LOGS
              value: ENABLED
            - name: TMP_PATH
              value: /tmp/
          image: globaldyne/perfumersvault:latest
          name: pvault
          ports:
            - containerPort: 8000
              protocol: TCP
      restartPolicy: Always
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    com.jbparfum.service: pvdb
  name: pvdb
  namespace: pvault
spec:
  replicas: 1
  selector:
    matchLabels:
      com.jbparfum.service: pvdb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        com.jbparfum.service: pvdb
    spec:
      containers:
        - args:
            - --default-authentication-plugin=mysql_native_password
            - --innodb-flush-method=fsync
          env:
            - name: MYSQL_DATABASE
              value: pvault
            - name: MYSQL_PASSWORD
              value: pvault
            - name: MYSQL_ROOT_PASSWORD
              value: pvault
            - name: MYSQL_USER
              value: pvault
          image: mariadb:10.5
          name: pvdb
          ports:
            - containerPort: 3306
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: db-data
      restartPolicy: Always
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: db-data
---
apiVersion: v1
kind: Service
metadata:
  labels:
    com.jbparfum.service: pvault
  name: pvault
  namespace: pvault
spec:
  ports:
    - name: "8000"
      port: 8000
      targetPort: 8000
  selector:
    com.jbparfum.service: pvault
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: pvault
  namespace: pvault
  labels:
    com.jbparfum.service: pvault
spec:
  to:
    kind: Service
    name: pvault
  tls:
    insecureEdgeTerminationPolicy: Redirect
  port:
    targetPort: '8000'
  alternateBackends: []
