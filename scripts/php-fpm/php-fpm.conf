include=/etc/php-fpm.d/*.conf

[global]
pid = /tmp/php-fpm.pid
error_log = /tmp/php-fpm-error.log
syslog.facility = daemon
syslog.ident = php-fpm
log_level = error
log_limit = 4096
emergency_restart_threshold = 0
emergency_restart_interval = 0
process_control_timeout = 0
process.max = 128
daemonize = yes